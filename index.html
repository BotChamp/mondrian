<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    .red{
      background-color: #E72F24;
    }
    
    .white1{
      background-color: #F0F1EC;
      grid-column-start: 2;
      grid-column-end: 5;
    }
    
    .white2{
      background-color: #F0F1EC;
      grid-column: 1;
    }
    
    .white3{
      background-color: #F0F1EC;
      grid-row: 2/4;
    }
    
    .blue{
      background-color: #004592;
      grid-column: 4;
      grid-row: 2/3;
      border-bottom: 10px solid #000;
    }
    
    .white4{
      background-color: #F0F1EC;
      grid-column: 2/4;
      grid-row: 2/4;
    }
    
    .white5{
      background-color: #F0F1EC;
      grid-column: 4;
      grid-row: 3/5
    }
    
    .yellow{
      background-color: #F9D01E;
      grid-row: 4;
      grid-column: 2;
    }
    
    .black{
      background-color: #232629;
      grid-column: 3;
      grid-row: 4;
    }
    
    .container{
      width:748px;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      grid-gap: 9px;
      background-color: #000;
      box-shadow: -5px 15px 60px #232629;
      margin-top: 30px;
    }

    body{
      display: flex;
      justify-content: center;
      background-color: bisque;
      flex-wrap: nowrap;
      
    }

    .tag{
      background-color:white;
      width:380px;
      height: 100px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0px 5px 10px #232629;
    }

    .tagcontainer{
      margin-left: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      width:500px;
      
    }

    .piece{
      font-size: 18px;
      margin-top: 21px;
    }

    .name{
      font-size: 14px;
      margin-top: 8px;
    }

    .text{
      width:100vw;
      height:10px;
      position: absolute;
      display: flex;
      justify-content: end;
      bottom:6%
    }

    .disclaimer{
      margin-right: 20px;
      font-family: Arial, Helvetica, sans-serif;
      color:burlywood;
      font-size: 20px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="red"> </div>
    <div class="white1"> </div>
    <div class="white2"> </div>
    <div class="white3"> </div>
    <div class="blue"> </div>
    <div class="white4"> </div>
    <div class="white5"> </div>
    <div class="yellow"> </div>
    <div class="black"> </div>
  </div>

  <div class="tagcontainer">
  <div class="tag">
    <p class="piece">Composition with Red, Blue and Yellow, 1930</p>
    <p class="name">Piet Mondrian</p>
  </div>
  </div>

  <div class="text">
    <p class="disclaimer"><b>This page was made with flexbox and grid only, no images.</b></p>
  </div>
</body>

</html>
